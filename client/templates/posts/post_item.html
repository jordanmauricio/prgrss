<template name="postItem">
	<div class="post">
		<div class="post-content">
			<img class="post-img" src="{{img}}"/>
			<h3><a class="post-titles" href="{{url}}">{{title}}</a></h3>

			<p><span class="post-snippet">by {{author}} through {{domain}} </span><a href="{{pathFor 'postPage'}}"  class="post-number">{{commentsCount}} comments</a></p>

			<span>{{desc}}</span>
		</div>
		<a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss</a>
	</div>
</template>
